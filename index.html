<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>severeweather.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
    }
    body {
      font-family: Inter, ui-sans-serif, system-ui, sans-serif;
      color: #0b1220;
    }
    .brand {
      position: fixed;
      top: clamp(8px, 3vw, 24px);
      left: clamp(10px, 3.2vw, 28px);
      margin: 0;
      font-weight: 800;
      font-size: clamp(14px, 3vw, 32px); /* zmniejszony rozmiar */
      letter-spacing: -0.02em;
      line-height: 0.92;
    }
    .accent {
      display: inline-block;
      border-bottom: 3px solid #111827; /* cieńsza linia podkreślenia */
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <h1 class="brand"><span class="accent">severeweather.com</span></h1>
</body>
</html>
